<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/./static/css/videos_styles.css">
</head>

<body>
    <div id="users">
        <section id = "room-name-wrapper">
            <p>Комната: <span id = "room-name"></span></p>
        </section>

        <section id = "video-streams"></section>
        <section id = "controls-wrapper">
            <div class = "icon-wrapper">
                <img class = "control-icon" id = "mic-btn" src = "/./static/img/microphone.svg"/>
            </div>
            <div class = "icon-wrapper">
                <img class = "control-icon" id = "camera-btn" src = "/./static/img/video.svg"/>
            </div>
            <div class = "icon-wrapper">
                <img class = "control-icon" id = "leave-btn" src = "/./static/img/leave.svg"/>
            </div>
        </section>
        <a id="startgame" href="#">Начать игру</a>
    </div>
    <div id="chat">
        <h2>Чат:</h2>
        <form id="messageInputForm">
            <input type="text" name="messageForm" />
        </form>
        <div id="messages"></div>
    </div>
</body>
<script type="text/javascript" src = "/./static/assets/AgoraRTC_N-4.17.2.js"></script>

    let room_name = {{ room_name_json }}

</script>
