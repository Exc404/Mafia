{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите электронную почту, привязанную к вашему аккаунты, для сброса пароля!</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
    </form>
{% endblock %}
