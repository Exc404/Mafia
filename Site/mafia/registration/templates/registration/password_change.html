{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    <h1>Хотите сменить пароль?</h1>
    <p>Введите новый пароль в обоих полях для подтверждения.</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Сменить пароль"></p>
    </form>
{% endblock %}
